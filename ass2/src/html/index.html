	<head>

		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>

			<div id="search-area">

					</select></div>
				</div>
			</div>
			<div id="info-area"></div>
			<div id="result-area">
				
			</div>
		</div>

</html>
